<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Form</title>
    <style>
        body {
            font-family: Arial, sans-sâ™¦erif;
            background: #ecf0f1;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .sub-header {
            text-align: center;
            font-size: 16px;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        .button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">NORTHLINK TECHNOLOGICAL COLLEGE</div>
        <div class="sub-header">New Pandan, Panabo City, Davao del Norte</div>
        <div class="title">CONSULTATION FORM</div>
        <div class="form-group">
            <label>Date & Time:</label>
            <input type="datetime-local">
        </div>
        <div class="form-group">
            <label>Name of Student:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Gr. / Set / Strand:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Voluntary / Walked In:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Called-In / Initiated by:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Areas of Concern:</label>
            <select id="concern">
                <option value="Academic">Academic</option>
                <option value="Personal / Social">Personal / Social</option>
                <option value="Behavioral">Behavioral</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label>Description of the problem:</label>
            <textarea rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Narrative Report:</label>
            <textarea rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Action Taken:</label>
            <textarea rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Agreement:</label>
            <textarea rows="3"></textarea>
        </div>
        <button class="button">Submit</button>
    </div>
</body>
</html>
